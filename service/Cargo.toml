[package]
name = "service"
version = "0.1.0"
authors = ["Charles Roussel <c.roussel@criteo.com>"]
edition = "2018"
build = "build.rs"

[[bin]]
name = "onlineknn-server"
path = "src/server.rs"
bench = false

[dependencies]
tonic = "0.1"
prost = "0.6"
tokio = { version = "0.2", features = ["full"] }
log = "0.4"
env_logger = "0.7"

[build-dependencies]
tonic-build = "0.1.0"